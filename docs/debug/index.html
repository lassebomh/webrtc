<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/favicon.png" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="column w-full h-full">
      <div id="timeline"></div>
      <div class="w-full grow">
        <div class="h-full grow">
          <aside id="sidebar">
            <pre class="json" id="inputs"></pre>
            <div class="relative grow h-full">
              <pre class="json" id="state"></pre>
            </div>
          </aside>
          <div class="w-full h-full relative">
            <div class="w-full h-full" id="render"></div>
            <div style="position: absolute; top: 8px; left: 8px; gap: 8px">
              <select id="peer-id"></select>
              <select id="slowdown"></select>
              <div class="btn-group">
                <button id="onion-tick-sub" type="button">-</button>
                <input id="onion-tick-spacing" style="width: 50px" type="number" min="0" step="1" />
                <button id="onion-tick-add" type="button">+</button>
              </div>
              <div class="btn-group">
                <button id="wind-backward" type="button">◀</button>
                <button id="wind-forward" type="button">▶</button>
              </div>
              <button id="clear" type="button">Clear</button>
              <button id="reset-camera" type="button">Reset camera</button>
              <button id="transparent" type="button">Transparent</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
