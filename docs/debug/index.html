<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/favicon.png" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="column w-full h-full">
      <div id="timeline"></div>
      <div class="w-full grow">
        <div class="h-full grow">
          <aside id="sidebar">
            <pre id="inputs"></pre>
            <pre id="state"></pre>
          </aside>
          <div class="w-full h-full" style="position: relative">
            <div class="w-full h-full" id="render"></div>
            <div id="onion-before"></div>
            <div id="onion-after"></div>
            <div style="position: absolute; top: 8px; left: 8px; gap: 8px">
              <select id="peer-id"></select>
              <select id="playback-speed"></select>
              <div>
                <input
                  id="onion-before-count"
                  style="width: 40px; border-top-right-radius: 0; border-bottom-right-radius: 0"
                  type="number"
                  min="0"
                  step="1"
                />
                <input
                  id="onion-after-count"
                  style="width: 40px; border-top-left-radius: 0; border-bottom-left-radius: 0"
                  type="number"
                  min="0"
                  step="1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
